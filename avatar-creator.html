<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Avatares</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="avatar-styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>Diseña tu Avatar</h1>
    </header>
    
    <main class="avatar-container">
        <!-- Vista previa del avatar -->
    <!-- avatar-creator.html -->
        <div class="avatar-preview" id="avatarPreview">
            <!-- Capas en orden de apilamiento (de abajo hacia arriba) -->
            <div class="avatar-layer" id="baseLayer"></div>
            <div class="avatar-layer" id="eyesLayer"></div>
            <div class="avatar-layer" id="noseLayer"></div>
            <div class="avatar-layer" id="mouthLayer"></div>
            <div class="avatar-layer" id="hairLayer"></div>
            <div class="avatar-layer" id="accessoryLayer"></div>
        </div>
        
        <!-- Panel de controles -->
        <div class="customization-panel">
            <div class="category" data-category="base">
                <h3>Base</h3>
                <div class="options">
                    <button data-value="base1">Tono 1</button>
                    <button data-value="base2">Tono 2</button>
                    <button data-value="base3">Tono 3</button>
                </div>
            </div>
            
            <div class="category" data-category="eyes">
                <h3>Ojos</h3>
                <div class="options">
                    <button data-value="eyes1">Normal</button>
                    <button data-value="eyes2">Felices</button>
                    <button data-value="eyes3">Sorprendidos</button>
                </div>
            </div>
            
            <!-- Repetir para cada categoría (nariz, boca, cabello, accesorios) -->
            
            <div class="color-picker">
                <h3>Color de fondo</h3>
                <input type="color" id="bgColor" value="#f0f0f0">
            </div>
            
            <button id="downloadBtn">Descargar Avatar</button>
            <button id="resetBtn">Reiniciar</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
