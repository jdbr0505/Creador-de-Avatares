<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio Interactivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navegación creativa -->
    <nav class="parallax-nav">
        <div class="nav-logo">MiPortafolio</div>
        <div class="nav-links">
            <a href="#proyectos" data-scroll>Proyectos</a>
            <a href="avatar-creator.html" data-scroll>Creador</a>
            <a href="#contacto" data-scroll>Contacto</a>
        </div>
        <div class="cursor-follower"></div>
    </nav>
    
    <!-- Hero Section con efecto parallax -->
    <section class="parallax-section" id="hero">
        <div class="parallax-layer" data-depth="0.2"></div>
        <div class="content">
            <h1>Desarrollador Web Creativo</h1>
            <p>Transformando ideas en experiencias digitales</p>
            <button id="exploreBtn">Explorar Proyectos</button>
        </div>
    </section>
    
    <!-- Sección del creador de avatares -->
    <section id="avatar" class="feature-section">
        <h2>Creador de Avatares</h2>
        <div class="project-card">
            <div class="project-demo">
                <img src="assets/avatar-preview.jpg" alt="Demo Avatar">
            </div>
            <div class="project-info">
                <h3>Personaliza tu personaje</h3>
                <p>Crea tu avatar único con múltiples opciones de personalización</p>
                <a href="avatar-creator.html" class="project-link">Probar Demo</a>
            </div>
        </div>
    </section>
    
    <!-- Sección de contacto -->
    <section id="contacto" class="feature-section">
        <h2>Contacto</h2>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
