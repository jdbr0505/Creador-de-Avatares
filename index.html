<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navegación creativa -->
    <nav class="parallax-nav">
        <div class="nav-logo">MiPortafolio</div>
        <div class="nav-links">
            <a href="#proyectos" data-scroll>Proyectos</a>
            <a href="#avatar" data-scroll>Creador</a>
            <a href="#contacto" data-scroll>Contacto</a>
        </div>
        <div class="cursor-follower"></div>
    </nav>
    
    <!-- Hero Section con efecto parallax -->
    <section class="parallax-section" id="hero">
        <div class="parallax-layer" data-depth="0.2"></div>
        <div class="content">
            <h1>Desarrollador Web Creativo</h1>
            <p>Transformando ideas en experiencias digitales</p>
            <button id="exploreBtn">Explorar Proyectos</button>
        </div>
    </section>
    
    <!-- Sección del creador de avatares -->
    <section id="avatar" class="feature-section">
        <h2>Creador de Avatares</h2>
        <div class="project-card">
            <div class="project-demo">
                <img src="avatar-preview.jpg" alt="Demo Avatar">
            </div>
            <div class="project-info">
                <h3>Personaliza tu personaje</h3>
                <p>Crea tu avatar único con múltiples opciones de personalización</p>
                <a href="avatar-creator.html" class="project-link">Probar Demo</a>
            </div>
        </div>
    </section>
    
    <!-- Más secciones para otros proyectos... -->
    
    <script src="script.js"></script>
</body>
<!-- Añade esto en tu HTML -->
<div class="design-tool">
    <h3>Diseña tu Propia Parte</h3>
    <select id="partType">
        <option value="eyes">Ojos</option>
        <option value="mouth">Boca</option>
        <option value="hair">Cabello</option>
        <option value="accessory">Accesorio</option>
    </select>
    
    <div class="canvas-container">
        <svg id="partCanvas" width="200" height="200" style="border:1px solid #ddd"></svg>
    </div>
    
    <div class="tools">
        <button id="addCircle">Círculo</button>
        <button id="addRect">Rectángulo</button>
        <button id="addPath">Línea</button>
        <input type="color" id="shapeColor" value="#000000">
        <button id="savePart">Guardar Parte</button>
    </div>
</div>
</html>
